# -------------------------------------------------------------------------------- #
# SITE CONFIGURATION
# -------------------------------------------------------------------------------- #

title: "AI-IOT Lab"
name: "AI-IOT Lab"
masthead_title: "AI-IOT Lab"

# CRITICAL FIX: baseurl MUST be the repository name for Project Pages
url: "https://Thanvish07.github.io"
baseurl: "/AI-IOT-Lab" 

email: "lab-contact@university.edu"
minimal_mistakes_skin: "air" 
repository: Thanvish07/AI-IOT-Lab 

# -------------------------------------------------------------------------------- #
# BUILD SETTINGS
# -------------------------------------------------------------------------------- #

remote_theme: "mmistakes/minimal-mistakes@4.27.3"
theme: minimal-mistakes-jekyll # Added for better dependency resolution
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

sidebar:
  nav: "main"

# Exclude unnecessary files
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# -------------------------------------------------------------------------------- #
# AUTHOR/SOCIAL MEDIA CONFIGURATION
# -------------------------------------------------------------------------------- #

author:
  name: "Prof. Pandarasamy Arjunan"
  avatar: "/assets/images/lab_logo.png" 
  bio: "The Machine Intelligence Lab focuses on next-generation AI systems..."
  location: "Department of Computer Science, University"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:lab-contact@university.edu"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/your-lab-github"

# -------------------------------------------------------------------------------- #
# COLLECTIONS AND DEFAULTS
# -------------------------------------------------------------------------------- #

collections:
  people:
    output: true
    permalink: /people/:path/
  
defaults:
  - scope:
      path: ""
      type: "people"
    values:
      layout: "single"
      author_profile: true
