# -------------------------------------------------------------------------------- #
# SITE CONFIGURATION
# -------------------------------------------------------------------------------- #

title: "AI-IOT Lab"
name: "AI-IOT Lab @ RBCCPS, IISC"
masthead_title: "AI-IOT Lab"

# CRITICAL FIX: Base URL MUST be set to the repository name
url: "https://Thanvish07.github.io"
baseurl: "/AI-IOT-Lab"

# PI Contact Email
email: "mkusamy@gmail.com"
minimal_mistakes_skin: "air"
repository: Thanvish07/AI-IOT-Lab

search: true           # Enables the magnifying glass search overlay
search_full_content: true # Searches inside the text, not just titles

# Breadcrumbs (adds the Home > Page path at the top)
breadcrumbs: true

# -------------------------------------------------------------------------------- #
# BUILD SETTINGS
# -------------------------------------------------------------------------------- #

theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

sidebar:
  nav: "main"

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# -------------------------------------------------------------------------------- #
# Homepage Content Width Adjustment
# -------------------------------------------------------------------------------- #
# Adjusts main content width for a wider text layout on pages like home
# This block must be at the root (0 indentation)
container_width:
  - selector: "main"
    max_width: 1280px # You can adjust this value (e.g., 1024px, 1440px)

# -------------------------------------------------------------------------------- #
# AUTHOR/SOCIAL MEDIA CONFIGURATION (Default Author)
# -------------------------------------------------------------------------------- #

author:
  name: "Pandarasamy Arjunan (Samy)"
  avatar: "/AI-IOT-Lab/assets/images/speaker_pandarasamy.jpg" # Add your profile photo here
  bio: "Assistant Professor at RBCCPS, IISC, Bangalore. Researching CPS, Data Science, and Energy Sustainability."
  location: "Bangalore, India"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:samy@iisc.ac.in"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/samy101"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=6zG4VnQAAAAJ"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/pandarasamy-arjunan-5580a215"
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0002-7697-3576"
    - label: "ResearchGate"
      icon: "fab fa-fw fa-researchgate"
      url: "https://www.researchgate.net/profile/Pandarasamy_Arjunan/"

# -------------------------------------------------------------------------------- #
# COLLECTIONS AND DEFAULTS
# -------------------------------------------------------------------------------- #
collections:
  people:
    output: true
    permalink: /people/:path/

defaults:
  - scope:
      path: ""
      type: "people"
    values:
      layout: "single"
      author_profile: false
